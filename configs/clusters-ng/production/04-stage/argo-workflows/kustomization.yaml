apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo
resources:
  - argo-workflows.yaml
  - httproute.yaml

patchesStrategicMerge:
  - |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argo-server
      namespace: argo
    spec:
      template:
        spec:
          containers:
            - name: argo-server
              args:
                - server
                - "--secure=false"
              readinessProbe:
                httpGet:
                  scheme: HTTP
