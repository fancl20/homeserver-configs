---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 02-stage
  namespace: flux-system
spec:
  dependsOn:
  - name: 01-stage
  interval: 15m
  path: ./configs/clusters-ng/production/02-stage
  prune: true
  sourceRef:
    kind: GitRepository
    name: configs
  healthChecks:
  # vault dependencies
  - apiVersion: v1
    kind: Secret
    name: vault-storage-key
    namespace: vault
  - apiVersion: v1
    kind: ConfigMap
    name: vault-helm-chart-value-overrides
    namespace: vault
  # 1password dependencies
  - apiVersion: v1
    kind: Secret
    name: op-credentials
    namespace: one-password
  - apiVersion: v1
    kind: Secret
    name: onepassword-token
    namespace: one-password
  # ingress-nginx
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: ingress-nginx
    namespace: ingress-nginx
