# Used in components/terrafrom
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: tf-runner
  namespace: flux-system
spec:
  image: ghcr.io/flux-iac/tf-runner
  interval: 1h
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: tf-runner
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: tf-runner
  filterTags:
    pattern: '.*-rc\.\d+$'
  policy:
    semver:
      range: '*-rc'
