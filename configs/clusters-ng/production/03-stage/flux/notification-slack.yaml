---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: slack-token
  namespace: flux-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: slack-token
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: Slack Token
      property: credential
