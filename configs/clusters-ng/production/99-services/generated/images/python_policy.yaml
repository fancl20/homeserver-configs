{
   "apiVersion": "image.toolkit.fluxcd.io/v1beta2",
   "kind": "ImagePolicy",
   "metadata": {
      "name": "python",
      "namespace": "flux-system"
   },
   "spec": {
      "filterTags": {
         "pattern": "^.*-slim$"
      },
      "imageRepositoryRef": {
         "name": "python"
      },
      "policy": {
         "semver": {
            "range": "*-slim"
         }
      }
   }
}
