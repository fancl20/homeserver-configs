{
   "apiVersion": "v1",
   "kind": "Service",
   "metadata": {
      "annotations": { },
      "name": "fava",
      "namespace": "default"
   },
   "spec": {
      "ports": [
         {
            "name": "webui",
            "port": 80,
            "protocol": "TCP",
            "targetPort": 5000
         },
         {
            "name": "ssh",
            "port": 22,
            "protocol": "TCP",
            "targetPort": 2222
         }
      ],
      "selector": {
         "app.kubernetes.io/name": "fava"
      },
      "type": "ClusterIP"
   }
}
