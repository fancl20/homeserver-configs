{
   "apiVersion": "external-secrets.io/v1",
   "kind": "ExternalSecret",
   "metadata": {
      "name": "coder-db",
      "namespace": "coder"
   },
   "spec": {
      "dataFrom": [
         {
            "extract": {
               "key": "Coder"
            }
         }
      ],
      "refreshInterval": "1m",
      "secretStoreRef": {
         "kind": "ClusterSecretStore",
         "name": "onepassword"
      },
      "target": {
         "creationPolicy": "Owner",
         "name": "coder-db"
      }
   }
}
