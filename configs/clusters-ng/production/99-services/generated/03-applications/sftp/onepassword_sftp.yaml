{
   "apiVersion": "external-secrets.io/v1",
   "kind": "ExternalSecret",
   "metadata": {
      "name": "sftp",
      "namespace": "default"
   },
   "spec": {
      "dataFrom": [
         {
            "extract": {
               "key": "Shared SFTP",
               "property": "public key"
            },
            "rewrite": [
               {
                  "regexp": {
                     "source": "public_key",
                     "target": "PUBLIC_KEY"
                  }
               }
            ]
         }
      ],
      "refreshInterval": "1m",
      "secretStoreRef": {
         "kind": "ClusterSecretStore",
         "name": "onepassword"
      },
      "target": {
         "creationPolicy": "Owner",
         "name": "sftp"
      }
   }
}
