{
   "apiVersion": "networking.k8s.io/v1",
   "kind": "Ingress",
   "metadata": {
      "name": "unifi",
      "namespace": "default"
   },
   "spec": {
      "rules": [
         {
            "host": "unifi.local.d20.fan",
            "http": {
               "paths": [
                  {
                     "backend": {
                        "service": {
                           "name": "unifi",
                           "port": {
                              "number": 80
                           }
                        }
                     },
                     "path": "/",
                     "pathType": "Prefix"
                  }
               ]
            }
         }
      ],
      "tls": [
         {
            "hosts": [
               "unifi.local.d20.fan"
            ]
         }
      ]
   }
}
