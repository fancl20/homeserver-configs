{
   "apiVersion": "v1",
   "kind": "PersistentVolumeClaim",
   "metadata": {
      "name": "shared-data",
      "namespace": "default"
   },
   "spec": {
      "accessModes": [
         "ReadWriteMany"
      ],
      "resources": {
         "requests": {
            "storage": "4Ti"
         }
      },
      "volumeMode": "Filesystem"
   }
}
