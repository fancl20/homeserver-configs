{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "name": "beets",
      "namespace": "default"
   },
   "spec": {
      "replicas": 1,
      "selector": {
         "matchLabels": {
            "app.kubernetes.io/name": "beets"
         }
      },
      "strategy": {
         "rollingUpdate": {
            "maxSurge": 0,
            "maxUnavailable": "100%"
         }
      },
      "template": {
         "metadata": {
            "annotations": { },
            "labels": {
               "app.kubernetes.io/name": "beets"
            }
         },
         "spec": {
            "containers": [
               {
                  "env": [
                     {
                        "name": "TZ",
                        "value": "Australia/Sydney"
                     },
                     {
                        "name": "DOCKER_MODS",
                        "value": "ghcr.io/fancl20/beets-shntool:latest"
                     }
                  ],
                  "image": "lscr.io/linuxserver/beets",
                  "name": "beets",
                  "volumeMounts": [
                     {
                        "mountPath": "/config",
                        "name": "data",
                        "subPath": "beets/config"
                     },
                     {
                        "mountPath": "/music",
                        "name": "data",
                        "subPath": "shared/music"
                     },
                     {
                        "mountPath": "/downloads",
                        "name": "data",
                        "subPath": "shared/downloads"
                     }
                  ]
               }
            ],
            "serviceAccountName": "beets",
            "volumes": [
               {
                  "name": "data",
                  "persistentVolumeClaim": {
                     "claimName": "mass-storage"
                  }
               }
            ]
         }
      }
   }
}
