{
   "apiVersion": "image.toolkit.fluxcd.io/v1beta2",
   "kind": "ImagePolicy",
   "metadata": {
      "name": "calibre",
      "namespace": "flux-system"
   },
   "spec": {
      "filterTags": {
         "pattern": ".*-ls.*"
      },
      "imageRepositoryRef": {
         "name": "calibre"
      },
      "policy": {
         "semver": {
            "range": "*-ls"
         }
      }
   }
}
