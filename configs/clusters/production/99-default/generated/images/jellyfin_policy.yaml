{
   "apiVersion": "image.toolkit.fluxcd.io/v1beta2",
   "kind": "ImagePolicy",
   "metadata": {
      "name": "jellyfin",
      "namespace": "flux-system"
   },
   "spec": {
      "filterTags": {
         "pattern": ".*-ls"
      },
      "imageRepositoryRef": {
         "name": "jellyfin"
      },
      "policy": {
         "semver": {
            "range": "*-1-ls"
         }
      }
   }
}
