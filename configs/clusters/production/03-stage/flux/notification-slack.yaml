---
apiVersion: secrets.hashicorp.com/v1alpha1
kind: VaultAuth
metadata:
  name: notification-controller
  namespace: flux-system
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: notifier
    serviceAccount: notification-controller
---
apiVersion: secrets.hashicorp.com/v1alpha1
kind: VaultStaticSecret
metadata:
  name: slack-token
  namespace: flux-system
spec:
  vaultAuthRef: notification-controller
  mount: kvv2
  type: kv-v2
  name: slack-token
  refreshAfter: 60s
  destination:
    create: true
    name: slack-token
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: slack
  namespace: flux-system
spec:
  type: slack
  channel: notifications
  secretRef:
    name: slack-webhook
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: slack
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
    - kind: Terraform
      name: '*'
  exclusionList:
    - "^Dependencies.*" # https://github.com/fluxcd/kustomize-controller/issues/492