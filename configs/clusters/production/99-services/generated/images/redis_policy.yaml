{
   "apiVersion": "image.toolkit.fluxcd.io/v1beta2",
   "kind": "ImagePolicy",
   "metadata": {
      "name": "redis",
      "namespace": "flux-system"
   },
   "spec": {
      "filterTags": {
         "pattern": ".*"
      },
      "imageRepositoryRef": {
         "name": "redis"
      },
      "policy": {
         "semver": {
            "range": "*"
         }
      }
   }
}
