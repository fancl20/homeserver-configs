{
   "apiVersion": "image.toolkit.fluxcd.io/v1beta2",
   "kind": "ImagePolicy",
   "metadata": {
      "name": "postgres",
      "namespace": "flux-system"
   },
   "spec": {
      "filterTags": {
         "pattern": "^[0-9]+\\.[0-9]+$"
      },
      "imageRepositoryRef": {
         "name": "postgres"
      },
      "policy": {
         "numerical": {
            "order": "asc"
         }
      }
   }
}
