{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "annotations": {
         "kustomize.toolkit.fluxcd.io/substitute": "disabled"
      },
      "name": "calibre",
      "namespace": "default"
   },
   "spec": {
      "replicas": 1,
      "selector": {
         "matchLabels": {
            "app.kubernetes.io/name": "calibre"
         }
      },
      "strategy": {
         "rollingUpdate": {
            "maxSurge": 0,
            "maxUnavailable": "100%"
         }
      },
      "template": {
         "metadata": {
            "annotations": { },
            "labels": {
               "app.kubernetes.io/name": "calibre"
            }
         },
         "spec": {
            "containers": [
               {
                  "env": [
                     {
                        "name": "TZ",
                        "value": "Australia/Sydney"
                     },
                     {
                        "name": "PUID",
                        "value": "1000"
                     },
                     {
                        "name": "PGID",
                        "value": "1000"
                     }
                  ],
                  "image": "lscr.io/linuxserver/calibre-web",
                  "name": "calibre",
                  "volumeMounts": [
                     {
                        "mountPath": "/config",
                        "name": "calibre"
                     },
                     {
                        "mountPath": "/books",
                        "name": "data",
                        "subPath": "calibre"
                     }
                  ]
               }
            ],
            "serviceAccountName": "calibre",
            "volumes": [
               {
                  "name": "data",
                  "persistentVolumeClaim": {
                     "claimName": "shared-data"
                  }
               },
               {
                  "name": "calibre",
                  "persistentVolumeClaim": {
                     "claimName": "calibre"
                  }
               }
            ]
         }
      }
   }
}
